<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="media-player-container">
        <h1 class="header-text">Audio Message</h1>
        
        <!-- Media Player -->
        <p class="player-note">Listen to the message to uncover the next clue.</p>
        <audio controls class="audio-player">
            <source src="./media.mp3" type="audio/mpeg">
        </audio>

        <!-- Binary Numbers -->
        <p class="binary-numbers">
            01000110 01001111 01010000 01011000 01001101
        </p>
    </div>
</body>
</html>
